{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class='col-6 offset-3 mb-5 mt-5'>
    <h4>{{ title }} an article</h4>
    {{ form.media }}
<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>

</form>


</div>


{% endblock content %}
